#!RAML-ish

AirQualityEvent:
  description: |
  properties:
    format:
      type: string
      description: |
        Format of the message (for future versioning purpose).
    payload:
      description: |
        Actual data about air quality.
      type: object
      properties:
        particulate_matter:
          description: |
            Data gathered by the PMS7003 air quality sensor.
          type: object
          properties:
            pm10:
              description: "PM1"
              type: number
              format: double
            pm25:
              description: "PM2.5"
              type: number
              format: double
            pm100:
              description: "PM10"
              type: number
              format: double
        temperature:
          description: |
            Data gathered by the DHT11 sensor.
          type: number
          format: double
        humidity:
          description: |
            Data gathered by the DHT11 sensor.
          type: number
          format: double
  example: |
    {
        "format": "",
        "payload": {
            "particulate_matter": {
                "pm10": 12.4,
                "pm25": 5.6,
                "pm100": 34
            },
            "temparature": 24.5,
            "humidity": 75
        }
    }
